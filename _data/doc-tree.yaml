        Notes: Count of the number of actively logged in sessions
        Unit: Count
      BALLOONING:
        Notes: Number of kb the host is dedicated for ballooning
        Unit: kilobytes
      BUFFER_COMMODITY:
        Notes: Utilization of a port buffer (fabric, UCS specific)
        Unit: megabytes
      CONNECTION:
        Notes: Number of connections onto the application
        Unit: Count
