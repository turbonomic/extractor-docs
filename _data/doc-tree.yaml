        Notes: For Physical machine - usage of CPU (current column).    For VM - consumed
          CPU on the host (consumed column).
        Unit: MHz
      CPU_ALLOCATION:
        Notes: For VMs (consumed column) - VM buys from VDC or from desktop pool (VDI).   For
          PMs - PMs sells to VDCs.
        Unit: MHz
      CPU_HEADROOM:
        Notes: Number of VMs that can fit in all of the available  CPU (on a cluster)
